        <main>
            <div class="container_main-contacto">
                <div class="container_gracias">
                    <img src="../assets/img/contacto.webp" alt="guiso contacto gracias">
                </div>
        
                <div class="container_form">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="well well-sm">
                                <form class="form-horizontal" method="post">
                                    <fieldset>
                                        <legend class="contactame_text">Contactame</legend>
                
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                            <div class="col-md-8">
                                                <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control mb-2">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                            <div class="col-md-8">
                                                <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control mb-2">
                                            </div>
                                        </div>
                
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                            <div class="col-md-8">
                                                <input id="email" name="email" type="text" placeholder="hola@mail.com" class="form-control mb-2">
                                            </div>
                                        </div>
                
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                            <div class="col-md-8">
                                                <textarea class="form-control mb-2" id="message" name="message" placeholder="Escribí tu mensajito :)" rows="7"></textarea>
                                            </div>
                                        </div>
        
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                            <div class="col-md-8 mb-2">
                                                <p>¿Deseas suscribirte al Newsletter?</p>
                                                <label for="newslettersi">Sí
                                                <input type="radio" name="news" id="newslettersi" value="newslettersi" required>
                                                </label>
                                                <label for="newsletterno">No
                                                <input type="radio" name="news" id="newsletterno" required>
                                                </label>
                                            </div>
                                        </div>
        
                                        <div class="form-group">
                                            <div class="contactame_boton col-md-12">
                                                <button type="submit" class="btn btn-outline-dark">Enviar</button>
                                            </div>
                                        </div>
                                        
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
